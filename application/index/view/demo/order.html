<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="header-content">
                    <div class="header-content-inner">
                        <h1>DEMO-下单</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <form id="order-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" onsubmit="return false;">
                    <div class="form-group">
                        <label for="c-phone" class="control-label col-xs-12 col-sm-2">{:__('号码')}:</label>
                        <div class="col-xs-12 col-sm-4">
                            <input id="c-phone" data-rule="required" class="form-control" name="phone" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group layer-footer">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8">
                            <button id="btn-order" type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
