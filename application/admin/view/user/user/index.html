<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit,del')}
                        <div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('user/user/edit')}" 
                           data-operate-del="{:$auth->check('user/user/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script id="searchtpl" type="text/html">
    <form action="" class="form-commonsearch">
        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:15px 20px;">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3" style="min-height:68px;">
                    <div class="form-group">
                        <label class="control-label">用户分组</label>
                        <div>
                                <input type="hidden" class="operate" data-name="group_id" value="in"/>
                        <select class="form-control selectpicker" multiple name="group_id" >
                                
                            {foreach name="groupList" item="vo"}
                            <option value="{$key}">{$vo}</option>
                            {/foreach}
                        </select>
                        <input type="submit" class="btn btn-success btn-block" value="提交" style="width:68px;"/>
                        <input type="reset" class="btn btn-primary btn-block" value="重置" style="width:68px;"/>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </form>
</script>
