<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">商户名称:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-number" class="control-label col-xs-12 col-sm-2">商户编号:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-number" data-rule="required" class="form-control" name="row[number]" type="text" value="{$row.number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">用户名:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username" data-rule="username" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}"  />
        </div>
    </div>
    <div class="form-group">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">登录密码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-password" data-rule="" class="form-control" name="row[password]" type="text" value="{$row.password|htmlentities}" placeholder="留空则不修改">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_password" class="control-label col-xs-12 col-sm-2">支付密码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-pay_password" data-rule="" class="form-control" name="row[pay_password]" type="text" value="{$row.pay_password|htmlentities}" placeholder="留空则不修改">
        </div>
    </div>
    <div class="form-group">
        <label for="c-appkey" class="control-label col-xs-12 col-sm-2">密钥:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-appkey" data-rule="" class="form-control" name="row[appkey]" type="text" value="{$row.appkey|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="c-lock_money" class="control-label col-xs-12 col-sm-2">冻结金额:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-lock_money" data-rule="required" class="form-control" name="row[lock_money]" type="text" value="{$row.money}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
